<!--<!DOCTYPE html>-->
<html ng-app="myModule">
<head>
    <!--title-->
    <title>SongsHolder</title>

    <!--meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <!--included scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.2/angular-route.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>-->
    <!--<script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--my own files-->
    <script src="/js/script.js"></script>
    <script src="/js/songService.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />


</head>
<body ng-controller="songsController">
<div class="container-fluid display-table">
    <div class="row display-table-row">
        <!-- side menu -->
        <div class="col-md-2 hidden-xs side-menu display-table-cell valign-top" id="side-menu">
            <div class="row logo-row">
                <div class="col-md-12">
                    <a class="logo hidden-sm hidden-xs" href="/">Songs<span>Holder</span></a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul id="link-list">
                        <li class="link active">
                            <a href="/" data-target="/" data-toggle="collapse">
                                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                                <span class="hidden-sm hidden-xs">My Songs</span>
                                <span class="label label-success pull-right hidden-sm hidden-xs">{{songs.length}}</span>
                            </a>
                        </li>

                        <li class="link">
                            <a href="#/addSong">
                                <span class="glyphicon glyphicon-plus" aria hidden="true"></span>
                                <span class="hidden-sm hidden-xs">Add Song</span>
                            </a>
                        </li>
                        <li class="link">
                            <a href="#settings">
                                <span class="glyphicon glyphicon-cog" aria hidden="true"></span>
                                <span class="hidden-sm hidden-xs">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- main content -->
        <div class="col-md-10 display-table-cell valign-top box">
            <div class="row">
                <ng-view/>
            </div>
            <div class="row">
                <footer class="admin-footer clearfix">
                    <div class="pull-left"><b>Copyright </b>&copy; 2017</div>
                    <div class="pull-right">admin system</div>
                </footer>
            </div>
        </div>
    </div>
</div>




</body>

</html>
