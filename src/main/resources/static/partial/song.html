<div class="container">
    <div class="row">
        <div class="col">
            <p> Title: {{song.title}}</p>
            <p> Lyrics: {{song.lyrics}}</p>
            <p> Date: {{song.date}}</p>

            <p> YTDatas:</p>
            <table class="table">
                <tbody>
                <tr ng-repeat="yTData in yTDatas">
                    <td>
                        <p>{{yTData.iframe}}</p>
                        <iframe width="420" height="315" src="{{yTData.iframe | trustAsResourceUrl}}"></iframe>
                    </td>
                </tr>
                </tbody>
            </table>

            <p> Links:</p>
            <table class="table">
                <tbody>
                <tr ng-repeat="link in links">
                    <td>
                        <p>{{link.title}}</p>
                    </td>
                    <td>
                        <p>{{link.url}}</p>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
